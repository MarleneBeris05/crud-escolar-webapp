<div class="wrapper">
  <div class="icon-close">
    <button class="btn" (click)="cerrar_modal()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="body-modal">
    <h1 class="title-modal">Editar evento</h1>
    <p>¿Estás segura de editar el evento?</p>

    <div class="buttons-modal">
      <button mat-button class="btn-regresar" (click)="cerrar_modal()">
        Cancelar
      </button>
      <button mat-button color="warn" class="btn-editar" (click)="confirmarEdicion()">
        Confirmar
      </button>
    </div>
  </div>
</div>
